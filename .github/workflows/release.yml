name: Release and Changelog

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'chore(release)')"
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Generate release and changelog
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          npm run release:${{ github.event.inputs.release_type }}
        else
          npm run release
        fi

    - name: Copy changelog to addon directory
      run: cp CHANGELOG.md wnsm-smartmeter/CHANGELOG.md

    - name: Get version
      id: version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Set lowercase repository owner
      id: repo
      run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

    - name: Update addon config version
      run: |
        cd wnsm-smartmeter
        node -e "
          const fs = require('fs');
          const config = JSON.parse(fs.readFileSync('config.json', 'utf8'));
          const pkg = JSON.parse(fs.readFileSync('../package.json', 'utf8'));
          config.version = pkg.version;
          fs.writeFileSync('config.json', JSON.stringify(config, null, 4));
        "

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./wnsm-smartmeter
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ steps.repo.outputs.owner }}/haos-addon-wnsm-sync:latest
          ghcr.io/${{ steps.repo.outputs.owner }}/haos-addon-wnsm-sync:${{ steps.version.outputs.version }}

    - name: Push changes
      run: |
        git add .
        git commit --amend --no-edit
        git push --follow-tags origin main